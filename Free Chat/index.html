<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>FREE RUSSIAN CHAT</title>
</head>
<body>

<div class="container">
	<div class="authorization">
		<input type="text" class="room" placeholder="Введите название комнаты">
		<input type="submit" class="connect" value="Подключиться">
	</div>
	<div class="chat">
		<div class="control">
			<input class="text">
			<input class="send" type="submit" value="SEND">
		</div>
		<div class="messages"></div>
	</div>
</div>
<script src="bugout.min.js"></script>
<script src="script.js"></script>
</body>
</html>
